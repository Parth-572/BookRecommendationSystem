<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <style>
        body {
            background-color: #abccec;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: yellowgreen;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 1em;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            overflow: hidden;
            width: 100%;
            max-width: 200px;
            text-align: center;
        }
        .card img {
            width: 70%;
            height: auto;
        }
        .card-body {
            padding: 10px;
        }
        .card-title {
            font-size: 1.1em;
            color: #343a40;
        }
        .card-text {
            color: #6c757d;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .col {
            flex: 1 1 21%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">BookRecommender&#128218;</div>
        <div>
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/recommend">Recommendation</a>
            <a class="nav-link" href="#">Favourite</a>
        </div>
    </nav>

    <div class="container">
        <h1>Book Recommendations</h1>
        <div class="col">
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" placeholder="Enter a book name">
                <input type="submit" value="Get Recommendations">
            </form>
            <div class="row">
                {% if data %}
                    {% for i in data %}
                    <div class="col">
                        <div class="card">
                            <img src="{{i[2]}}" alt="Book cover">
                            <div class="card-body">
                              <h5 class="card-title">{{i[0]}}</h5>
                              <p class="card-text"><strong>Author:</strong> {{i[1]}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                {% else %}
                    <p class="text-center text-muted">No recommendations available. Please try another book.</p>
                {% endif %}
            </div>    
        </div>     
    </div>
</body>
</html>
